<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f9f67dbee2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/Bai-2.css">
    <title>Document</title>
</head>
<body>
    <div class="container flex">
        <div class="box">
            <div class="image">
                <img src="https://images.unsplash.com/photo-1475855581690-80accde3ae2b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80" alt="">
                <div class="heart"><i class="fa-regular fa-circle-check"></i></div>
            </div>
            <div class="title">
                <div class="category">DETACHED HOUSE 5Y OLD</div>
                <div class="price">$750.000</div>
                <div class="address">742 Le Thanh Nghi</div>
            </div>
            <div class="room grid">
                <div class="bedroom flex">
                    <div class="icon w-40"><i class="fa-solid fa-people-roof"></i></div>
                    <div class="title"> <b>2</b> Bedrooms</div>
                </div>
                <div class="badroom flex">
                    <div class="icon w-40"><i class="fa-solid fa-people-roof"></i></div>
                    <div class="title"> <b>2</b> Bathrooms</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
