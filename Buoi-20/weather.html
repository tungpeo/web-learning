<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/weather.css">
    <title>Document</title>
</head>

<body>
    <div class="main flex">
        <div class="weather-section">
            <div class="input-location flex">
                <h3>Mời bạn nhập tên thành phố</h3>
                <select name="location" id="city">
                    <option value="haiphong">Hai Phong</option>
                    <option value="hanoi">Ha Noi</option>
                    <option value="hcmc">Ho Chi Minh City</option>
                    <option value="danang">Da Nang</option>
                    <option value="dalat">Da Lat</option>
                </select>
                <button onclick="HienThi()">Hiển thị thành phố</button>
            </div>

            <div class="main-weather">
                <div class="time" id="time"></div>
                <div class="location">Hai Phong City, Vietnam</div>
                <div class="temperature flex">
                    <div class="celcius"></div>
                    <img src="http://openweathermap.org/img/wn/02n@2x.png" alt="" id="image">
                </div>
                <div class="condition"></div>
            </div>

            <div class="information flex">
                <div class="info-01">
                    <div class="feel-like">Cảm giác như: </div>
                    <div class="windspeed">Tốc độ gió: </div>
                    <div class="visibility">Tầm nhìn: </div>
                </div>
                <div class="divider"></div>
                <div class="info-02">
                    <div class="apsuat">Áp suất: </div>
                    <div class="humidity">Độ ẩm: </div>
                    <div class="maxtemp">Nhiệt độ cao nhất: </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/api.js"></script>
<script src="js/weather.js"></script>
</html>
